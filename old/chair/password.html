<html>
<head>
<title>Авторизация</title>
<script language="javascript">
<!--

var browser = /(safari|msie|opera)/i;
var time=200;
if (navigator.userAgent.search(browser) == -1) {
    time=3000;
    }
function onstart() {
document.access.user.focus();
var data = new Array();
data=window.opener['actype'].split(/&/);
document.access.source.value = data[0];
document.access.lang.value = data[1];
}
//-->
</script>
</head>

<body onload="onstart()" bgcolor=#999999>

<center>
<TABLE height=100% cellSpacing=0 cellPadding=0 border=0>
<TR><TD>

<FORM name="access" target="main" method=post action="/cgi-bin/change_content.pl">
<INPUT type=hidden name="source">
<INPUT type=hidden name="lang">
<TABLE cellSpacing=0 cellPadding=0 border=0>
<TR>
<TD>&nbsp;&nbsp;User:&nbsp;<INPUT type=text size=10 value="" name="user">
    &nbsp;&nbsp;Password:&nbsp;<INPUT type=password size=10 value="" name="password">
    &nbsp;&nbsp;<Input type=button onclick="setTimeout('window.close()',time); access.submit();" value='Go!'>
</TD>
</TABLE>
</FORM>

</TD></TR>
</TABLE>
</center>

</body>
</html>
